<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cutom darkmood css -->
    <link rel="stylesheet" href="basket.css">
    <title>Document</title>
</head>
<body>
<header>
    <nav class="container">
        <div class="nav-logo">
            <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"alt="">
        </div>
        <ul class="links">
            <li>Basket count: <span class="count">0</span></li>
            <li>Total Price: <span class="total">0 <span>$</span> </span></li>

        </ul>
    </nav>
</header>

<main>
    <section id="products" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card" data-id="1">
                        <img class="" src="https://m.media-amazon.com/images/I/91-um1ueRqL._AC_UF1000,1000_QL80_.jpg" >
                        <div class="card-body">
                          <h5 class="card-title text-danger">Dorohedoro</h5>
                          <p class="card-text">Seinen,Action,Dark Fantasy</p>
                          <p class="card-text"><span class="price">10</span> <span class="">$</span></p>
                          <a role="button" class="btn btn-primary">Add to Card</a>
                        </div>
                      </div>
                </div>
                <div class="col-3">
                    <div class="card " data-id="2">
                        <img class="" src="https://m.media-amazon.com/images/I/81aVZR-5XaL._AC_UF1000,1000_QL80_.jpg" >
                        <div class="card-body">
                          <h5 class="card-title text-success">Dr.Stone</h5>
                          <p class="card-text">Science,Survival,Time travel</p>
                          <p class="card-text"><span class="price">15</span> <span class="">$</span></p>
                          <a role="button" class="btn btn-primary">Add to Card</a>
                        </div>
                      </div>
                </div>
                <div class="col-3">
                    <div class="card" data-id="3">
                        <img class="" src="https://m.media-amazon.com/images/I/81i2yQSO9TL._AC_UF1000,1000_QL80_.jpg" >
                        <div class="card-body">
                          <h5 class="card-title text-dark">Dororo</h5>
                          <p class="card-text">Seinen,Action,Dark Fantasy</p>
                          <p class="card-text"><span class="price">20</span> <span class="">$</span></p>
                          <a role="button" class="btn btn-primary">Add to Card</a>
                        </div>
                      </div>
                </div>
                <div class="col-3">
                    <div class="card" data-id="4">
                        <img class="" src="https://m.media-amazon.com/images/I/81UaBjw44xL._AC_UF1000,1000_QL80_.jpg" >
                        <div class="card-body">
                          <h5 class="card-title text-primary">Skip and Loafer</h5>
                          <p class="card-text">Romantic comedy, Slice of life</p>
                          <p class="card-text"><span class="price">30</span> <span class="">$</span></p>
                          <a role="button" class="btn btn-primary">Add to Card</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="basket.js"></script>
</body>
</html>
